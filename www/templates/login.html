<ion-view style="" title="Login">
    <ion-content class="has-header" padding="true">

        <ion-header-bar>
            <h1 class="title" align="center"><img src="/img/funnel.png">Login</h1>
        </ion-header-bar>

        <form style="" class="list" ng-controller="loginController">

	        <div style="height: 40px;" class="spacer"></div>
	
	            <ion-list style="">
	                <label style="" class="item item-input">
	                    <span class="input-label">Email address</span>
	                    <input placeholder="Email address" type="text" ng-model="username"/>
	                </label>
	                <label style="" class="item item-input">
	                    <span class="input-label">Password</span>
	                    <input placeholder="Password" type="password" ng-model="password"/>
	                </label>
	            </ion-list>
	
	       <div style="height: 40px;" class="spacer"></div>
	       	<button class="button button-stable button-block" ng-click="sendLoginData()" ui-sref="dashboard({SessionToken: SessionToken.fullname})">Log in</button>	
	       	<button class="button button-calm button-clear button-block">Sign up</button>
	       	<button class="button button-calm button-clear button-block">Forgot your password?</button>
        <label style="" class="item item-input">
	                  SessionToken: {{SessionToken.SessionToken}}
	                    
	    </label>
        
        </form>
    </ion-content>
</ion-view>

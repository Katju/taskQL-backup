<ion-view style="" title="Editor"> 

<ion-nav-bar ng-controller="mainController">

	<ion-nav-buttons side="primary">
		<button class="button icon ion-chevron-left" ng-click="back()"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="secondary">
		<button class="button icon ion-navicon"></button>
	</ion-nav-buttons>

</ion-nav-bar>



<ion-content overflow-scroll="true">

<form style="" class="list" ng-controller="mainController" action="">

	<div style="height: 40px;" class="spacer"></div>

	<ion-list>
	<div class="item item-outline item-calm item-divider">
	{{ getSubprojectInfoRes.title }}</div>
		<ion-item class="item item-text-wrap"
			<div ui-ace="{ onLoad: aceLoaded }" style="height: 500px; width: 100%" data-tap-disabled="true">
				<pre id="editor"></pre>
			</div>
		</ion-item>
	</ion-list>

</form>

</ion-content> </ion-view>

<ion-view ng-controller="mainController"> 
<ion-nav-bar class="mynavbar">
	<ion-nav-buttons side="primary">
		<button class="button icon ion-chevron-left" ng-click="back()"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="secondary">
		<button class="button icon ion-navicon" ng-click="toggleRight()"></button>
	</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-title><img alt="taskQL" height="30" src="/img/funnel.png">Editor</ion-nav-title>
<ion-content padding="true" overflow-scroll="true">
<form style="" class="list" action="">
	<ion-list>
	<div class="item item-outline item-calm item-divider">{{ getSubprojectInfoRes.title }}</div>
		<ion-item class="item item-text-wrap"
			<div ui-ace="{ onLoad: aceLoaded, onChange: aceChanged }" style="height: 500px; width: 100%" data-tap-disabled="true" id="aceEditor">
			</div>
		</ion-item>
	</ion-list>
	<button type="submit" class="button button-balanced" ng-click="saveSubproject(getSubprojectInfoRes.idex, getSubprojectInfoRes.lockid)">save</button>
</form>
</ion-content> 
</ion-view>

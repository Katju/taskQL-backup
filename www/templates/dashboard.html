<ion-view style="" title="Dashboard">
    <ion-content class="has-header" padding="true" overflow-scroll="true" ng-controller="mainController">

        <ion-header-bar>
            <h1 class="title" align="center"><img src="/img/funnel.png">Projects</h1>
        </ion-header-bar>
        <div style="height: 40px;" class="spacer"></div>

	        <h1 class="title" >Hallo {{loginResponse.fullname}}!</h1>

                <ion-list>
                    <div class="item item-outline item-calm item-divider">Projects</div>

                    <ion-item ng-repeat="projects in getAllResponse.projects" ng-click="getSubprojects()">
                        {{ projects.title }}
                        <p>{{ projects.subprojects }} Subprojects</p>
                        <ion-option-button class = "button-assertive">delete</ion-option-button>
                    </ion-item>
                </ion-list>

                <div style="height: 20px;" class="spacer"></div>

                <button class="button button-medium button-assertive">+</button>
           
    </ion-content>
</ion-view>

<ion-view style="" title="Projects"> 

<ion-nav-bar ng-controller="mainController">

	<ion-nav-buttons side="secondary">
		<button class="button icon ion-navicon"></button>
	</ion-nav-buttons>

</ion-nav-bar>

<ion-content overflow-scroll="true">

<form style="" class="list" action="">
	<h3>Hallo {{loginResponse.fullname}}!</h3>
	<h5>Du hast {{ getAllRes.count }} Projekte.</h5>

	<ion-list>

	   <div class="item item-calm item-divider">Projects</div>

	   <ion-item class="item item-text-warp" 
       	  ng-repeat="project in getAllRes.projects"
		  ng-click="getSubprojects(project.id)">

            
		      {{ project.title }}
		      <p>{{ project.subprojects }} Subprojects</p>

		      <ion-option-button class="button-assertive" ng-click="deleteProject(project.id, project.title)">delete</ion-option-button>
		      <ion-option-button class="button-energized" ng-click="renameProject(project.id, project.title)">rename</ion-option-button>
	     
           <div class="item-icon-right">
            <i class="icon ion-chevron-left"></i>
            </div>

	   </ion-item>

</ion-list>

	<div style="height: 40px;" class="spacer"></div>
		<button type="submit" class="button button-balanced" ng-click="addProject()">+</button>

</form>

</ion-content>
</ion-view>

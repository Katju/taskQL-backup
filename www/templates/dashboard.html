<ion-view style="" title="Dashboard"> <ion-content
	class="has-header" padding="true" overflow-scroll="true">

<ion-header-bar>
<h1 class="title" align="center">
	<img src="/img/funnel.png" alt="">Projects
</h1>
</ion-header-bar>
<div style="height: 40px;" class="spacer"></div>

<form style="" class="list" ng-controller="mainController" action="">
	<ion-list>
	<div style="height: 40px;" class="spacer"></div>
	<h1 class="title">Hallo {{loginResponse.fullname}}!</h1>

	<div class="item item-outline item-calm item-divider">Projects</div>
	<ion-item class="item item-text-wrap"
		ng-repeat="project in getAllRes.projects"
		ng-click="getSubprojects(project.id)">
	<div>
		{{ project.title }}
		<p>{{ project.subprojects }} Subprojects</p>

		<ion-option-button class="button-assertive"
			ng-click="deleteProject(project.id, project.title)">delete</ion-option-button>
		<ion-option-button class="button-energized"
			ng-click="renameProject(project.id, project.title)">rename</ion-option-button>
	</div>
	</ion-item> </ion-list>
	<div style="height: 40px;" class="spacer"></div>
		<button type="submit" class="button button-balanced"
		ng-click="addProject()">+</button>
</form>

</ion-content> </ion-view>

<ion-view style="" title="Dashboard">
    <ion-content class="has-header" padding="true" overflow-scroll="true">

        <ion-header-bar>
            <h1 class="title" align="center"><img src="/img/funnel.png">Projects</h1>
        </ion-header-bar>
	        
	        <form style="" class="list"  ng-controller="loginController">
		        <div style="height: 40px;" class="spacer"></div>
		        <h1 class="title">Hallo {{loginResponse.fullname}}!</h1>

                <div class="list">
                    <span class="input-label">Projects</span>

                    <a class="item" ng-repeat="projects in getAllResponse.projects">
                        {{ projects.title }}
                    </a>
                </div>
           </form>
           
    </ion-content>
</ion-view>

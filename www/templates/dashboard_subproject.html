<ion-view style="" title="Dashboard_subproject">
    <ion-content class="has-header" padding="true" overflow-scroll="true">

        <ion-header-bar>
            <h1 class="title" align="center"><img src="/img/funnel.png">Subprojects</h1>
        </ion-header-bar>
        
        <form style="" class="list" ng-controller="mainController">
        <div style="height: 40px;" class="spacer"></div>
        <!-- <h1 class="title">Hallo {{loginResponse.fullname}}!</h1> -->

              <div class="card">
                  <div class="item item-outline item-calm item-divider">{{ getProjectInfoResponse.title }}</div>

                  <div class="item item-text-wrap" ng-repeat="subprojects in getProjectInfoResponse.subprojects">
                      {{ subprojects.title }}
                  </div>
              </div>
         </form>
           
    </ion-content>
</ion-view>
